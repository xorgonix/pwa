<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PWA with PocketBase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="container">
        <h1>Register</h1>
        <p id="userInfo">Welcome, Guest</p>
        <button class="theme-toggle" aria-label="Toggle Theme" onclick="toggleTheme()">
            ☀️
        </button>
    </header>

    <main class="container">
        <form id="registerForm" class="grid">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" required autocomplete="username">
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" required autocomplete="new-password">
            <button type="submit">Register</button>
        </form>
    </main>

    <script src="https://unpkg.com/pocketbase@latest/dist/pocketbase.umd.js"></script>
    <script src="app.js"></script>
</body>
</html>
