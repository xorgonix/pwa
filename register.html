<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PWA with PocketBase</title>
    <!-- Add Bootstrap 5.3.3 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>
    <header class="container">
        <h1>Register</h1>
        <p id="userInfo">Welcome, Guest</p>
        <button class="theme-toggle" aria-label="Toggle Theme" onclick="toggleTheme()">
            ☀️
        </button>
    </header>

    <main class="container">
        <form id="registerForm" class="grid">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" required autocomplete="username" class="form-control">
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" required autocomplete="new-password" class="form-control">
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </main>

    <script src="https://unpkg.com/pocketbase@latest/dist/pocketbase.umd.js"></script>
    <script src="app.js"></script>
</body>
</html>
