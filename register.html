<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PWA with PocketBase</title>
    <!-- Add Bootstrap 5.3.3 CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header class="container mt-3">
        <h1>Register</h1>
        <p id="userInfo" class="text-muted">Welcome, Guest</p>
        <button class="theme-toggle" aria-label="Toggle Theme" onclick="toggleTheme()">
            ☀️
        </button>
    </header>

    <main class="container mt-4">
        <form id="registerForm" class="row g-3 needs-validation" novalidate>
            <div class="col-md-12">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerEmail" required autocomplete="username">
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
            <div class="col-md-12">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" required autocomplete="new-password">
                <div class="invalid-feedback">
                    Please enter a valid password.
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/pocketbase@latest/dist/pocketbase.umd.js"></script>
    <script src="app.js"></script>
</body>
</html>
