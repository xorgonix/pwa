<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PWA with PocketBase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
    <main class="container">
        <h1>Login</h1>
        <p id="userInfo">Welcome, Guest</p>
        <button onclick="window.history.back()" class="secondary">Back</button>
        <form id="loginForm" class="grid">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required autocomplete="username">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required autocomplete="current-password">
            <button type="submit">Login</button>
        </form>
    </main>
    <script src="https://unpkg.com/pocketbase@latest/dist/pocketbase.umd.js"></script>

    <script src="app.js"></script>
</body>
</html>
