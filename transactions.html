<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - PWA with PocketBase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
    </style>
</head>
<body style="background-color: var(--background-color); color: var(--text-color);">
    <main class="container">
        <h1>Transactions</h1>
        <p id="userInfo">Welcome, Guest</p>
        <ul id="transactionsList" role="list"></ul>
        <button id="loadTransactionsButton" aria-label="Load Transactions">Load Transactions</button>
    </main>

    <script src="https://unpkg.com/pocketbase@latest/dist/pocketbase.umd.js"></script>
    <script src="app.js"></script>
</body>
</html>
