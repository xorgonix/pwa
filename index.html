<!DOCTYPE html>
<html lang="en">
<head>
    <!-- PocketBase Integration -->
    <script src="https://unpkg.com/pocketbase@latest/dist/pocketbase.umd.js"></script>

    <!-- Meta and Styling -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA with PocketBase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <main class="container">
        <h1>PWA with PocketBase</h1>

        <!-- User Info -->
        <h2 id="userInfo">Welcome, Guest</h2>
        <p id="userId"></p> <!-- Placeholder for User ID -->

        <!-- Registration Form -->
        <form id="registerForm" class="grid">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" required>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" required>
            <button type="submit">Register</button>
        </form>

        <!-- Login Form -->
        <form id="loginForm" class="grid">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>
            <button type="submit">Login</button>
        </form>

        <!-- Transactions Section -->
        <h2>Transactions</h2>
        <ul id="transactionsList"></ul>
        <button id="loadTransactionsButton">Load Transactions</button>
    </main>

    <!-- Application Logic -->
    <script src="app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
