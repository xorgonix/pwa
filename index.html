<!DOCTYPE html>
<html lang="en">
<head>

    <title>PWA with PocketBase</title>
    <!-- Add Bootstrap 5.3.3 CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Dark theme styles */
        [data-theme="dark"] body {
            background-color: #333;
            color: #fff;
        }
        [data-theme="dark"] .text-muted {
            color: #aaa;
        }
    </style>
</head>
<body>
    <header class="container mt-3">
        <h1>PWA with PocketBase</h1>
        <p id="userInfo" class="text-muted">Welcome, Guest</p>
        <button class="theme-toggle" aria-label="Toggle Theme" onclick="toggleTheme()">
            ☀️
        </button>
    </header>

    <main class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mb-3">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="transactions.html">Transactions</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Content goes here -->
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/pocketbase@latest/dist/pocketbase.umd.js"></script>
    <script src="app.js"></script>
</body>
</html>
